<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- 📣 公告區 -->
  <section class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded shadow">

</body>
</html>

  <!-- 🔧 Chart.js 初始化 -->
  <script>
    AOS.init(); // 啟用 AOS 動畫

    const ctx = document.getElementById('attendanceChart').getContext('2d');
    const attendanceChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['週一', '週二', '週三', '週四', '週五'],
        datasets: [{
          label: '出席人數',
          data: [12, 18, 9, 14, 7], // 可改為 Firebase 串接資料
          backgroundColor: 'rgba(255, 206, 86, 0.6)',
          borderColor: 'rgba(255, 206, 86, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#fff' },
            grid: { color: 'rgba(255,255,255,0.1)' }
          },
          x: {
            ticks: { color: '#fff' },
            grid: { color: 'rgba(255,255,255,0.1)' }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#fff' }
          }
        }
      }
    });
  </script>
</body>
</html>
