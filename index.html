<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>內湖高中軍武社</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- 🔰 導覽列 -->
  <nav class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">內湖高中軍武社</h1>
    <div class="space-x-4 flex items-center">
      <a href="https://pyps0990-alt.github.io/nhmc.github.io/schedule.html" class="hover:underline">活動排程</a>
      <a href="https://pyps0990-alt.github.io/nhmc.github.io/attendance.html" class="hover:underline">出缺勤</a>
      <a href="https://pyps0990-alt.github.io/nhmc.github.io/finance.html" class="hover:underline">財務紀錄</a>
      <a href="https://pyps0990-alt.github.io/nhmc.github.io/knowledge.html" class="hover:underline">知識分享</a>
      <a href="https://pyps0990-alt.github.io/nhmc.github.io/about.html" class="hover:underline">關於我們</a>
      <button onclick="toggleLogin()" class="bg-blue-600 px-3 py-1 rounded hover:bg-blue-700">幹部登入</button>
      <span id="loginStatus" class="text-sm text-green-400 hidden ml-2"></span>
    </div>
  </nav>

  <!-- 📣 公告區 -->
  <section class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">📣 最新公告</h2>
    <ul class="list-disc pl-5 space-y-2">
      <li>2025/09/28（六）戰術講解活動，請幹部提前 15 分鐘集合</li>
      <li>2025/10/02 幹部會議將討論社費預算與新裝備採購</li>
    </ul>
  </section>

  <!-- 🔐 登入模組 -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
    <div class="bg-white p-6 rounded shadow w-80">
      <h3 class="text-lg font-bold mb-4">幹部登入</h3>
      <form id="loginForm" class="space-y-3">
        <input type="email" id="email" placeholder="幹部 Email" required class="w-full px-3 py-2 border rounded" />
        <input type="password" id="password" placeholder="密碼" required class="w-full px-3 py-2 border rounded" />
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">登入</button>
        <button type="button" onclick="toggleLogin()" class="w-full text-sm text-gray-500 mt-2">取消</button>
      </form>
    </div>
  </div>

  <!-- 🔧 Firebase 初始化與登入邏輯 -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGhHrcV5F93chxTeFXI0KkwgHeb0m_31g",
      authDomain: "nhmc9th.firebaseapp.com",
      projectId: "nhmc9th",
    };
    firebase.initializeApp(firebaseConfig);

    function toggleLogin() {
      document.getElementById("loginModal").classList.toggle("hidden");
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        window.location.href = "https://pyps0990-alt.github.io/nhmc.github.io/add-event.html";
      } catch (error) {
        alert("登入失敗：" + error.message);
      }
    });

    // 顯示登入狀態
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        const status = document.getElementById("loginStatus");
        status.textContent = `✅ 已登入：${user.email}`;
        status.classList.remove("hidden");
      }
    });
  </script>

  <!-- 📌 頁尾 -->
  <footer class="text-center text-sm text-gray-500 mt-10 mb-4">
    © 2025 內湖高中軍武社 | 設計與維護：軍武社前端小組<br />
    <a href="mailto:nhmc9th@gmail.com" class="text-blue-600 hover:underline">nhmc9th@gmail.com</a>
  </footer>
</body>
</html>

  <!-- 🔧 Chart.js 初始化 -->
  <script>
    AOS.init(); // 啟用 AOS 動畫

    const ctx = document.getElementById('attendanceChart').getContext('2d');
    const attendanceChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['週一', '週二', '週三', '週四', '週五'],
        datasets: [{
          label: '出席人數',
          data: [12, 18, 9, 14, 7], // 可改為 Firebase 串接資料
          backgroundColor: 'rgba(255, 206, 86, 0.6)',
          borderColor: 'rgba(255, 206, 86, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#fff' },
            grid: { color: 'rgba(255,255,255,0.1)' }
          },
          x: {
            ticks: { color: '#fff' },
            grid: { color: 'rgba(255,255,255,0.1)' }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#fff' }
          }
        }
      }
    });
  </script>
</body>
</html>
